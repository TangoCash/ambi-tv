# ambi-tv configuration file
#
# Please have a look at the included file README.md for information on
# how this file works.
#

v4l2-grab-source {
   name                          v4l2-video
   video-device                  /dev/video0
   video-norm                    PAL    # alt. NTSC
   buffers                        4
   crop-left                     15
   crop-top                      15
   crop-right                    15
   crop-bottom                   15
   autocrop-luminance-threshold  15
}

audio-grab-source {
   name                          audio-grab
   audio-device                  hw:2,0
}

timer-source {
   name     timer-30fps
   millis   33
}

timer-source {
   name     timer-10Hz
   millis   100
}

ledstripe-sink {
   name              led-frame
   led-device        DMA5              # f.e. "DMA5" for DMA channel 5 for dma devices, /dev/spidev0.0 for spi devices
   dev-speed-hz      800000            # 800000 rsp. 400000 for dma devices, 2500000 for spi devices
   dev-type			 SK6812            # LPD880x (spi), WS280x (spi), APA10x (spi), WS281x (dma), SK6812 (dma)
   dev-pin			 18                # PWM pin, unused for spi devices	
   dev-inverse		 0                 # inverter on PWM pin, unused for spi devices
#  dev-color-order	 RGB               # byte order of colors in output stream to LED (optional)
   leds-top          121-265           # left-to-right
   leds-bottom       40-0,65X,384-345  # left-to-right
   leds-left         120-41            # top-to-bottom
   leds-right        266-344           # top-to-bottom
   led-inset-top     0
   led-inset-bottom  0
   led-inset-left    0
   led-inset-right   0
   blended-frames    8
   overall-brightness 100
   gamma-red         1.55
   gamma-green       1.6
   gamma-blue        1.5
   intensity-red	 100
   intensity-green 	  90
   intensity-blue	  95
   intensity-min-red  4
   intensity-min-green 4
   intensity-min-blue 4
}

avg-color-processor {   
   name              avg-color
}

edge-color-processor {
   name              edge-color
   vtype              0
   box-width          20
   box-height         20
}

edge-color-processor {
   name              edge-color_fast
   vtype              0
   box-width          40
   box-height         60                       
}

edge-color-processor {
   name              sbs-color
   vtype              1
   box-width          4
   box-height         12
}

edge-color-processor {
   name              tob-color
   vtype              2
   box-width          8
   box-height         6
}

audio-processor {
   name              audio-proc-spectrum
   atype               0
   sensitivity        150
   smoothing           6
   levelcolor         000000
   linear              0
}

audio-processor {
   name              audio-proc-average
   atype               1
   sensitivity        150
   smoothing           6
   levelcolor         000000
   linear              0
}

audio-processor {
   name              audio-proc-lmeter
   atype               2
   sensitivity        100
   smoothing           5
   levelcolor         00FF00
   peakcolor          FF0000
   linear              1
}

mood-light-processor {
   name              mood-light-180
   speed             2
   mode				 0
}

mood-light-processor {
   name              mood-light-360
   speed             1
   mode				 1
}

mood-light-processor {
   name              mood-light-full
   speed             1
   mode				 2
}

web-processor {
   name              web-light
   color             ff0000
}

&program_tv_edge_color {    #Standardmodus
   activate          &v4l2-video
   activate          &edge-color
   activate          &led-frame
}

&program_tv_edge_color_fast {   #Schneller Modus
   activate          &v4l2-video
   activate          &edge-color_fast
   activate          &led-frame_fast
}

&program_tv_sbs_color {     #3D Side-by-Side
   activate          &v4l2-video
   activate          &sbs-color
   activate          &led-frame
}

&program_tv_ttb_color {     #3D Top-over-Bottom
   activate          &v4l2-video
   activate          &tob-color
   activate          &led-frame
}

&program_tv_avg_color {     #Bildmittelwert gesamt
   activate          &v4l2-video
   activate          &avg-color
   activate          &led-frame
}

&program_audio_band {       #Audio-Spektrum
   activate          &audio-grab
   activate          &audio-proc-spectrum
   activate          &led-frame
}

&program_audio_avg {        #Audio-Mittelwert
   activate          &audio-grab
   activate          &audio-proc-average
   activate          &led-frame
}

&program_audio_lmeter {     #Audio-Levelmeter
   activate          &audio-grab
   activate          &audio-proc-lmeter
   activate          &led-frame
}

&program_mood_light_180 {       #Mood-Light 180°
   activate          &timer-30fps
   activate          &mood-light-180
   activate          &led-frame
}

&program_mood_light_360 {       #Mood-Light 360°
   activate          &timer-30fps
   activate          &mood-light-360
   activate          &led-frame
}

&program_mood_light_full {       #Mood-Light Fullscreen
   activate          &timer-10Hz
   activate          &mood-light-full
   activate          &led-frame
}

&program_web {                   #Web-Light
   activate          &timer-30fps
   activate          &web-light
   activate          &led-frame
}
